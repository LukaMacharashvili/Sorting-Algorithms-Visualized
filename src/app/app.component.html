<section>
    <div *ngFor="let numberObj of arrayToSort" [style.background-color]="numberObj.color" [style.height]="numberObj.number * 5 + 'px'"></div>
</section>
<article>
    <button [disabled]="disableBtns" class="bubble" (click)="bubbleSort()">Bubble Sort</button>
    <button [disabled]="disableBtns" class="insertion" (click)="insertionSort()">Insertion Sort</button>
    <button [disabled]="disableBtns" class="selection" (click)="selectionSort()">Selection Sort</button>
</article>
